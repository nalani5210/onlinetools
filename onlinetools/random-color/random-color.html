<script>
	window.addEventListener("keypress", generate);

	function generate(event) {
		if (event.which == 32) {
			addColor();
		}
	}

	function generateColor() {
		let hex = ['1', '2', '3', '4', '5', '6', '7', '8', '9', '0', 'A', 'B', 'C', 'D', 'E', 'F']
		let color = '';
		let i = 0;
		while (i < 6) {
			let count = Math.floor((Math.random() * 15) + 0);
			color += hex[count];
			i++;
		}
		return '#' + color;

	}

	function addColor() {
		let colorsMain = document.getElementById('colors-main');
		let colorText = colorsMain.getElementsByTagName("h2");
		let colorDiv = colorsMain.getElementsByClassName("main");
		/* Loop through main div and add color, text.  */
		for (var i = colorDiv.length; i--;) {
			let para = colorDiv[i].getElementsByTagName('p');
			if (para[0].getAttribute('class') == 'unlock') {
				let color = generateColor();
				1
				colorText[i].innerHTML = color;
				colorDiv[i].style.backgroundColor = color;
			}
			addListnerEvent();
		}
	}

	function addListnerEvent() {
		let para = document.querySelectorAll("p");
		for (var i = 0; i < para.length; i++) {
			para[i].addEventListener("click", lockUnlockText);
		}
	}

	function lockUnlockText() {
		this.classList.toggle("unlock");
		if (this.innerHTML == 'locked') {
			this.innerHTML = 'unlocked';
		} else {
			this.innerHTML = 'locked';
		}
	}
</script>

<script>
	window.onload = function() {
